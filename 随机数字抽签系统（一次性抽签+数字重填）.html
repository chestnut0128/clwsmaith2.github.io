<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数字抽签系统（一次性抽签）</title>
    <style>
        /* 保持原有的CSS样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 1000px;
            max-width: 95%;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .content {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .people-section, .numbers-section, .result-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #444;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .add-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .add-btn:hover {
            background: #388E3C;
            transform: scale(1.05);
        }
        
        .people-list, .numbers-list, .result-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 300px;
        }
        
        .person-item, .number-item, .result-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f5f7fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            justify-content: space-between;
            transition: all 0.3s;
        }
        
        .person-item {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
        }
        
        .number-item {
            background: linear-gradient(to right, #e8f5e9, #c8e6c9);
        }
        
        .person-name-input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            margin-right: 10px;
            transition: all 0.3s;
        }
        
        .person-name-input:focus {
            border-color: #2196F3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
            outline: none;
        }
        
        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            line-height: 1;
            transition: all 0.3s;
        }
        
        .delete-btn:hover {
            background: #ff2e43;
            transform: scale(1.1);
        }
        
        .number-input {
            width: 70px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .result-number {
            font-weight: bold;
            font-size: 18px;
            color: #2196f3;
            margin-left: auto;
            min-width: 30px;
        }
        
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .draw-button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }
        
        .draw-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
        }
        
        .draw-button:active {
            transform: translateY(1px);
        }
        
        .draw-button:disabled {
            background: linear-gradient(to right, #cccccc, #999999);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .shaking {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .placeholder-item {
            opacity: 0.5;
            background: linear-gradient(to right, #f0f0f0, #e0e0e0) !important;
            color: #999;
            font-style: italic;
        }
        
        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .save-indicator.show {
            opacity: 1;
        }
        
        .number-hint {
            color: #ff4757;
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
        }
        
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            
            .people-section, .numbers-section, .result-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="save-indicator" id="saveIndicator">数据已自动保存</div>
    
    <div class="container">
        <h1>随机数字抽签系统（一次性抽签）</h1>
        <p class="description">设置您想要的数字，点击抽签按钮随机分配数字给每个人。每次抽签后需要重新填写数字。</p>
        
        <div class="content">
            <!-- 参与人员区 -->
            <div class="people-section">
                <div class="section-title">
                    <span>参与人员</span>
                    <button class="add-btn" id="addPersonBtn">+ 添加人员</button>
                </div>
                <div class="people-list" id="peopleList">
                    <!-- 人员列表将由JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 分配数字区 -->
            <div class="numbers-section">
                <div class="section-title">
                    <span>分配数字</span>
                    <button class="add-btn" id="addNumberBtn">+ 添加数字</button>
                </div>
                <div class="numbers-list" id="numbersList">
                    <!-- 数字列表将由JavaScript动态生成 -->
                </div>
                <div class="number-hint" id="numberHint">
                    请输入要分配的数字，然后点击抽签
                </div>
            </div>
            
            <!-- 抽签结果区 -->
            <div class="result-section">
                <div class="section-title">抽签结果</div>
                <div class="result-list" id="resultList">
                    <!-- 结果列表将由JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button class="draw-button" id="drawButton">开始抽签</button>
            <button class="draw-button" id="resetButton" style="background: linear-gradient(to right, #606060, #909090);">重置系统</button>
        </div>
        
        <div class="footer">
            <p>提示：</p>
            <p>1. 点击"开始抽签"将一次性为所有人员分配数字</p>
            <p>2. 每次抽签后需要重新填写数字区域</p>
            <p>3. 人员数据会自动保存，数字区域每次抽签后会被清空</p>
            <p>4. 可添加、删除和修改"分配数字"中的数值</p>
        </div>
    </div>

    <script>
        // 初始化人员数据
        let peopleData = [];
        let numbersData = [];
        let peopleCount = 0;
        let numbersCount = 0;
        let hasDrawn = false; // 标记是否已经进行过抽签
        
        // 获取DOM元素
        const drawButton = document.getElementById('drawButton');
        const resetButton = document.getElementById('resetButton');
        const numbersList = document.getElementById('numbersList');
        const resultList = document.getElementById('resultList');
        const peopleList = document.getElementById('peopleList');
        const addPersonBtn = document.getElementById('addPersonBtn');
        const addNumberBtn = document.getElementById('addNumberBtn');
        const saveIndicator = document.getElementById('saveIndicator');
        const numberHint = document.getElementById('numberHint');
        
        // 初始化系统 - 从localStorage加载数据
        function initializeSystem() {
            // 尝试从localStorage加载数据
            try {
                const savedPeopleData = localStorage.getItem('drawSystem_peopleData');
                
                if (savedPeopleData) {
                    peopleData = JSON.parse(savedPeopleData);
                    peopleCount = peopleData.length;
                } else {
                    // 默认初始人员
                    peopleData = ["张三", "李四", "王五", "赵六", "孙七", "周八"].map(name => ({
                        id: generateId(),
                        name: name
                    }));
                    peopleCount = peopleData.length;
                }
                
                // 数字区域始终初始化为空
                numbersData = [];
                numbersCount = 0;
                
            } catch (e) {
                console.error("加载保存的数据时出错:", e);
                // 出错时使用默认数据
                peopleData = ["张三", "李四", "王五", "赵六", "孙七", "周八"].map(name => ({
                    id: generateId(),
                    name: name
                }));
                numbersData = [];
                peopleCount = peopleData.length;
                numbersCount = 0;
            }
            
            // 更新DOM
            updatePeopleDOM();
            updateNumbersDOM();
            updateResultsDOM();
            updateDrawButtonState();
            
            showSaveIndicator("数据已加载");
        }
        
        // 生成唯一ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }
        
        // 保存数据到localStorage
        function saveData() {
            try {
                localStorage.setItem('drawSystem_peopleData', JSON.stringify(peopleData));
                showSaveIndicator("数据已自动保存");
            } catch (e) {
                console.error("保存数据时出错:", e);
                showSaveIndicator("保存失败: " + e.message, true);
            }
        }
        
        // 显示保存指示器
        function showSaveIndicator(message, isError = false) {
            saveIndicator.textContent = message;
            saveIndicator.style.background = isError ? "#ff4757" : "#4CAF50";
            saveIndicator.classList.add('show');
            
            setTimeout(() => {
                saveIndicator.classList.remove('show');
            }, 2000);
        }
        
        // 更新抽签按钮状态
        function updateDrawButtonState() {
            if (numbersData.length === 0) {
                drawButton.disabled = true;
                numberHint.textContent = "请先添加至少一个数字";
                numberHint.style.color = "#ff4757";
            } else {
                drawButton.disabled = false;
                numberHint.textContent = `已添加 ${numbersData.length} 个数字，点击抽签进行分配`;
                numberHint.style.color = "#4CAF50";
            }
        }
        
        // 添加占位符以保持布局整齐
        function addPlaceholders() {
            // 确保至少有6个显示项
            for (let i = peopleData.length; i < 6; i++) {
                const placeholderPerson = document.createElement('div');
                placeholderPerson.className = 'person-item placeholder-item';
                placeholderPerson.innerHTML = `<span>-- 空位 --</span>`;
                peopleList.appendChild(placeholderPerson);
                
                const placeholderResult = document.createElement('div');
                placeholderResult.className = 'result-item placeholder-item';
                placeholderResult.innerHTML = `<span>-- 空位 --</span> <span class="result-number">-</span>`;
                resultList.appendChild(placeholderResult);
            }
        }
        
        // 更新人员DOM
        function updatePeopleDOM() {
            // 清空现有列表
            peopleList.innerHTML = '';
            
            // 添加所有人员
            peopleData.forEach((person, index) => {
                const personItem = document.createElement('div');
                personItem.className = 'person-item fade-in';
                personItem.dataset.id = person.id;
                personItem.innerHTML = `
                    <input type="text" class="person-name-input" value="${person.name}">
                    <button class="delete-btn">×</button>
                `;
                
                peopleList.appendChild(personItem);
                
                // 为删除按钮添加事件监听
                const deleteBtn = personItem.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', function() {
                    deletePerson(person.id);
                });
                
                // 为输入框添加事件监听
                const nameInput = personItem.querySelector('.person-name-input');
                nameInput.addEventListener('change', function() {
                    updatePersonName(person.id, this.value);
                });
                
                // 回车键保存功能
                nameInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        this.blur(); // 移除焦点，触发change事件
                    }
                });
            });
            
            // 添加占位符
            addPlaceholders();
        }
        
        // 更新数字DOM
        function updateNumbersDOM() {
            // 清空现有列表
            numbersList.innerHTML = '';
            
            // 添加所有数字
            numbersData.forEach((number, index) => {
                const numberItem = document.createElement('div');
                numberItem.className = 'number-item';
                numberItem.innerHTML = `
                    <input type="number" class="number-input" value="${number}" min="1" data-index="${index}">
                    <button class="delete-btn">×</button>
                `;
                numbersList.appendChild(numberItem);
                
                // 为输入框添加事件监听
                const numberInput = numberItem.querySelector('.number-input');
                numberInput.addEventListener('change', function() {
                    updateNumberValue(index, parseInt(this.value) || 1);
                });
                
                // 为删除按钮添加事件监听
                const deleteBtn = numberItem.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', function() {
                    deleteNumber(index);
                });
            });
            
            // 更新按钮状态
            updateDrawButtonState();
        }
        
        // 更新结果DOM
        function updateResultsDOM() {
            // 清空现有列表
            resultList.innerHTML = '';
            
            // 添加所有结果
            peopleData.forEach((person, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.dataset.id = person.id;
                resultItem.innerHTML = `
                    <span class="result-name">${person.name}</span> <span class="result-number">-</span>
                `;
                resultList.appendChild(resultItem);
            });
            
            // 添加占位符
            for (let i = peopleData.length; i < 6; i++) {
                const placeholderResult = document.createElement('div');
                placeholderResult.className = 'result-item placeholder-item';
                placeholderResult.innerHTML = `<span>-- 空位 --</span> <span class="result-number">-</span>`;
                resultList.appendChild(placeholderResult);
            }
        }
        
        // 添加人员
        function addPerson(name) {
            const id = generateId();
            
            // 添加到数据存储
            peopleData.push({ id, name });
            peopleCount = peopleData.length;
            
            // 更新DOM和保存数据
            updatePeopleDOM();
            updateResultsDOM();
            saveData();
            
            return id;
        }
        
        // 添加数字
        function addNumber(number) {
            // 添加到数据存储
            numbersData.push(number);
            numbersCount = numbersData.length;
            
            // 更新DOM
            updateNumbersDOM();
        }
        
        // 删除人员
        function deletePerson(id) {
            // 从数据存储中移除
            peopleData = peopleData.filter(person => person.id !== id);
            peopleCount = peopleData.length;
            
            // 更新DOM和保存数据
            updatePeopleDOM();
            updateResultsDOM();
            saveData();
        }
        
        // 删除数字
        function deleteNumber(index) {
            // 从数据存储中移除
            numbersData.splice(index, 1);
            numbersCount = numbersData.length;
            
            // 更新DOM
            updateNumbersDOM();
        }
        
        // 更新人员名称
        function updatePersonName(id, newName) {
            // 更新数据存储
            const person = peopleData.find(p => p.id === id);
            if (person) {
                person.name = newName;
            }
            
            // 更新结果DOM和保存数据
            updateResultsDOM();
            saveData();
        }
        
        // 更新数字值
        function updateNumberValue(index, newValue) {
            // 更新数据存储
            if (index >= 0 && index < numbersData.length) {
                numbersData[index] = newValue;
            }
        }
        
        // 清空数字区域
        function clearNumbers() {
            numbersData = [];
            numbersCount = 0;
            updateNumbersDOM();
        }
        
        // 添加人员功能
        addPersonBtn.addEventListener('click', function() {
            peopleCount++;
            const newPersonName = `人员${peopleCount}`;
            addPerson(newPersonName);
        });
        
        // 添加数字功能
        addNumberBtn.addEventListener('click', function() {
            numbersCount++;
            const newNumber = numbersCount;
            addNumber(newNumber);
        });
        
        // 抽签功能 - 修改为一次性为所有人分配数字
        drawButton.addEventListener('click', function() {
            // 获取所有数字（去重）
            let numbers = [...new Set(numbersData)];
            
            // 若数字数量少于人员数量，补充默认数字
            const currentPersonCount = peopleData.length;
            if (numbers.length < currentPersonCount) {
                for (let i = numbers.length; i < currentPersonCount; i++) {
                    numbers.push(i + 1);
                }
                numberHint.textContent = `数字不足，已补充默认数字 ${currentPersonCount - numbersData.length} 个`;
                numberHint.style.color = "#ff9800";
            }
            
            // 随机打乱数字（使用Fisher-Yates洗牌算法）[1](@ref)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            const shuffledNumbers = shuffleArray(numbers);
            
            // 添加抽签动画
            drawButton.classList.add('shaking');
            setTimeout(() => {
                drawButton.classList.remove('shaking');
                
                // 显示结果（逐个添加脉冲动画）
                const resultItems = resultList.querySelectorAll('.result-item:not(.placeholder-item)');
                resultItems.forEach((item, index) => {
                    setTimeout(() => {
                        if (index < shuffledNumbers.length) {
                            const numberSpan = item.querySelector('.result-number');
                            numberSpan.textContent = shuffledNumbers[index];
                            item.classList.add('pulse');
                            setTimeout(() => item.classList.remove('pulse'), 500);
                        }
                    }, index * 150);
                });
                
                // 标记已抽签
                hasDrawn = true;
                
                // 清空数字区域，为下次抽签准备
                setTimeout(() => {
                    clearNumbers();
                    showSaveIndicator("抽签完成！请重新填写数字进行下一次抽签");
                }, 1000);
                
            }, 500);
        });
        
        // 重置系统
        resetButton.addEventListener('click', function() {
            if (confirm("确定要重置系统吗？所有数据将恢复初始状态。")) {
                peopleData = ["张三", "李四", "王五", "赵六", "孙七", "周八"].map(name => ({
                    id: generateId(),
                    name: name
                }));
                numbersData = [];
                peopleCount = peopleData.length;
                numbersCount = 0;
                hasDrawn = false;
                
                updatePeopleDOM();
                updateNumbersDOM();
                updateResultsDOM();
                saveData();
            }
        });
        
        // 初始化系统
        initializeSystem();
    </script>
</body>
</html>
